<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\main.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <h1>Carousel</h1>
      </div>

      <div class="carousel-wrapper">
        <div id="carousel-slider" class="carousel-img">
          <img src="./assets/carousel-img05@2x.png" alt="img-5" />
          <img src="./assets/carousel-img06@2x.png" alt="img-6" id="lastImg" />
          <img src="./assets/carousel-img01@2x.png" alt="img-1" />
          <img src="./assets/carousel-img02@2x.png" alt="img-2" />
          <img src="./assets/carousel-img03@2x.png" alt="img-3" />
          <img src="./assets/carousel-img04@2x.png" alt="img-4" />
          <img src="./assets/carousel-img05@2x.png" alt="img-5" />
          <img src="./assets/carousel-img06@2x.png" alt="img-6" />
          <img src="./assets/carousel-img01@2x.png" alt="img-1" id="firstImg" />
          <img src="./assets/carousel-img02@2x.png" alt="img-2" />
        </div>
        <div class="btn-wrapper">
          <div id="c-prev" class="btn-prev"></div>
          <div id="c-next" class="btn-next"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
